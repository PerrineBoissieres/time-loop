<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf8">
    <title>TimeLoop - basic examples</title>
    <script src="../lib/time-loop.js"></script>
  </head>
  <body>


    <script>
      var timeLoop = new TimeLoop();

      timeLoop.createTimer(function() {
        console.log('Fires every second');
      }, {
        type: "interval",
        time: 1000,
        namespace: "test"
      });
      timeLoop.start();
    </script>
  </body>
</html>
